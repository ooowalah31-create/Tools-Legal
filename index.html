<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBLIVION v6.6 ALPHA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="app-wrapper">
        <h1 class="main-title">OBLIVION v6.6</h1>
        <div class="card">
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Access Key">
            <button onclick="checkAuth()">LOGIN</button>
        </div>
    </div>

    <div id="main-dashboard" class="app-wrapper hidden">
        <div class="card">
            <div class="tabs-v6">
                <button class="t-btn active" onclick="switchTab('scanner')">SCAN</button>
                <button class="t-btn" onclick="switchTab('sniff')">SNIFF</button>
                <button class="t-btn" onclick="switchTab('chat')">AI PRO</button>
                <button class="t-btn" onclick="switchTab('info')">DEV</button>
            </div>

            <div id="tab-scanner" class="content-tab">
                <input type="file" id="file-input" accept=".lua,.luac">
                <button onclick="scanFile()">DEEP SCAN</button>
                <div id="scan-log" class="log-box">Awaiting file...</div>
            </div>

            <div id="tab-sniff" class="content-tab hidden">
                <input type="text" id="target-url" placeholder="https://target-site.com">
                <button onclick="startSniff()">STEAL ASSETS</button>
                <div id="sniff-log" class="log-box">Status: Ready.</div>
            </div>

            <div id="tab-chat" class="content-tab hidden">
                <div id="chat-box" class="chat-container">
                    <div class="msg bot">OBLIVION v6.6 ALPHA Online. Neural Engine Active. Mau hajar siapa hari ini?</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="ai-input" placeholder="Ask anything...">
                    <button onclick="sendChat()" class="btn-send">></button>
                </div>
            </div>

            <div id="tab-info" class="content-tab hidden">
                <h3 class="blue">ZAMXS OBLIVION</h3>
                <p style="font-size:10px;">Version: 6.6 Alpha (Silent)<br>AI: Gemini Neural Engine<br>Status: Unrestricted</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
