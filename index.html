<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ZAMXS OBLIVION v6.5 BETA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="smoke-background"></div>

  <div id="login-screen" class="app-wrapper">
    <h1 class="main-title">ZAMXS OBLIVION</h1>
    <div class="container">
        <div class="section-title">Security Gateway</div>
        <input type="text" id="user" placeholder="Enter Username">
        <div class="password-box">
            <input type="password" id="pass" placeholder="Enter Password">
            <i class="fas fa-eye" id="togglePassword" onclick="togglePass()"></i>
        </div>
        <button onclick="checkAuth()" class="execute-button">LOGIN</button>
        <div class="contact-owner">
            <p>Access Key? <a href="https://wa.me/6283110796306">Contact ZAMXS</a></p>
        </div>
    </div>
  </div>

  <div id="main-dashboard" class="app-wrapper hidden">
      <div class="center-content">
          <div class="card">
              <div class="tabs-v6">
                  <button class="t-btn active" onclick="switchTab('scanner')">üîç Scanner</button>
                  <button class="t-btn" onclick="switchTab('sniff')">üåê Sniffer</button>
              </div>

              <div id="tab-scanner" class="content-tab">
                  <div class="section-title">LUA/LUAC Keylogger Detector</div>
                  <input type="file" id="file-input" accept=".lua,.luac">
                  <button class="btn-god-alpha" onclick="scanFile()">START SCANNING</button>
                  <div id="scan-log" class="log-box">Status: Standby.</div>
              </div>

              <div id="tab-sniff" class="content-tab hidden">
                  <div class="section-title">WORM-VIP Asset Fetcher</div>
                  <input type="text" id="target-url" placeholder="https://target-site.com">
                  <button class="btn-god-alpha" onclick="startSniff()">INJECT & FETCH</button>
                  <div id="sniff-log" class="log-box">Status: Ready.</div>
              </div>
          </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
                    </html>
